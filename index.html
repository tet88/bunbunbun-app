<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デジタルぶんぶんぶん</title>
  <style>
    :root {
      --bee-yellow: #fdd835;
      --bee-black: #333;
      --bg: #fffef5;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: var(--font);
      background: var(--bg);
      color: var(--bee-black);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--bee-yellow);
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .form {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .control {
      margin-bottom: 1rem;
    }

    .control label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .control input {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: var(--bee-yellow);
      color: var(--bee-black);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem 0;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      white-space: pre-wrap;
      background: #fffbe6;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .bee-icon {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <h1>🐝 デジタルぶんぶんぶん</h1>

  <div class="form">
    <div class="control">
      <label for="arrival1">1人目（最後に到着する人） 到着時刻（hh:mm:ss）</label>
      <input type="time" step="1" id="arrival1" value="00:00:00" />
    </div>

    <div class="control">
      <label for="arrival2">2人目 到着時刻（hh:mm:ss）</label>
      <input type="time" step="1" id="arrival2" value="00:00:00" />
    </div>

    <div class="control">
      <label for="arrival3">3人目 到着時刻（hh:mm:ss）</label>
      <input type="time" step="1" id="arrival3" value="00:00:00" />
    </div>

    <div class="control">
      <label for="prepTime">集結時間（分:秒）</label>
      <input type="text" id="prepTime" value="5:00" placeholder="例: 3:30" />
    </div>

    <button onclick="calculate()">計算する</button>
    <button onclick="shareResults()">共有する</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function parseTime(str) {
      const parts = str.split(':').map(Number);
      if (parts.length !== 3) return NaN;
      return parts[0] * 3600 + parts[1] * 60 + parts[2];
    }

    function parseMinutesSeconds(str) {
      const parts = str.split(':').map(Number);
      if (parts.length !== 2) return NaN;
      return parts[0] * 60 + parts[1];
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function calculate() {
      const t1 = parseTime(document.getElementById('arrival1').value);
      const t2 = parseTime(document.getElementById('arrival2').value);
      const t3 = parseTime(document.getElementById('arrival3').value);
      const prepStr = document.getElementById('prepTime').value.trim();
      const prepSec = parseMinutesSeconds(prepStr);

      if ([t1, t2, t3, prepSec].some(isNaN)) {
        alert('正しい形式で入力してください（hh:mm:ss と 分:秒）');
        return;
      }

      const maxArrival = Math.max(t1, t2, t3);
      const startTime = maxArrival - prepSec;
      const result = `🕒 集結開始時刻：${formatTime(startTime)}`;
      document.getElementById('results').textContent = result;
    }

    function shareResults() {
      const text = document.getElementById('results').textContent.trim();
      if (!text) {
        alert("共有する結果がありません");
        return;
      }

      if (navigator.share) {
        navigator.share({
          title: 'デジタルぶんぶんぶん',
          text: text,
        }).catch(err => console.error('共有失敗:', err));
      } else {
        alert("このブラウザは共有機能に対応していません");
      }
    }
  </script>
</body>
</html>
