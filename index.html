<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>集結開始時刻 計算ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    h1, h2 {
      color: #333;
    }

    .person {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 10em;
      padding: 0.4em;
      font-size: 1rem;
      margin-right: 0.5em;
    }

    button {
      font-size: 1rem;
      padding: 0.5em 1em;
      margin-top: 1rem;
      cursor: pointer;
    }

    #results {
      white-space: pre-line;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }

    #warningMessage {
      color: #d32f2f;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    .copy-button {
      margin-top: 1rem;
      padding: 0.4rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>集結開始時刻計算ツール</h1>

  <div>
    到着時刻（例: 12:34:56）:
    <input id="arrivalTime" type="text" placeholder="HH:MM:SS" />
  </div>

  <div>
    遅れ（秒）:
    <input id="delaySeconds" type="number" value="1" />
  </div>

  <div>
    集結時間（分:秒）:
    <input id="prepTime" type="text" value="5:00" />
  </div>

  <h2>メンバー</h2>

  <div class="person">
    <input class="name" type="text" placeholder="名前" />
    <input class="duration" type="text" placeholder="所要時間（分:秒）" />
  </div>
  <div class="person">
    <input class="name" type="text" placeholder="名前" />
    <input class="duration" type="text" placeholder="所要時間（分:秒）" />
  </div>
  <div class="person">
    <input class="name" type="text" placeholder="名前" />
    <input class="duration" type="text" placeholder="所要時間（分:秒）" />
  </div>

  <button onclick="calculate()">計算</button>

  <div id="warningMessage"></div>
  <div id="results"></div>
  <button class="copy-button" onclick="copyResults()">コピー</button>

  <script>
    function parseMinutesSeconds(str) {
      const [min, sec] = str.split(':').map(Number);
      if (isNaN(min) || isNaN(sec)) return NaN;
      return min * 60 + sec;
    }

    function formatTime(date) {
      return date.toTimeString().split(' ')[0];
    }

    function calculate() {
      const arrivalStr = document.getElementById('arrivalTime').value.trim();
      const arrivalParts = arrivalStr.split(':').map(Number);
      if (arrivalParts.length !== 3) {
        alert('到着時刻は「HH:MM:SS」の形式で入力してください');
        return;
      }

      const now = new Date();
      const arrival = new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...arrivalParts);
      const delay = parseInt(document.getElementById('delaySeconds').value, 10) || 1;
      const prepStr = document.getElementById('prepTime').value.trim();
      const prepSec = parseMinutesSeconds(prepStr);
      if (isNaN(prepSec)) {
        alert('集結時間は「分:秒」の形式で入力してください（例: 5:00）');
        return;
      }

      const results = [];
      let earliestPrepStart = null;

      const people = document.querySelectorAll('.person');

      people.forEach((el, i) => {
        const name = el.querySelector('.name').value.trim();
        const durStr = el.querySelector('.duration').value.trim();
        const durSec = parseMinutesSeconds(durStr);
        if (!name || isNaN(durSec)) return;

        const targetArrival = i === 0 ? arrival : new Date(arrival.getTime() - delay * 1000);
        const departure = new Date(targetArrival.getTime() - durSec * 1000);
        const prepStart = new Date(departure.getTime() - prepSec * 1000);

        if (!earliestPrepStart || prepStart < earliestPrepStart) {
          earliestPrepStart = prepStart;
        }

        results.push(`${name} → 集結開始時刻: ${formatTime(prepStart)}`);
      });

      const resultsBox = document.getElementById('results');
      const messageBox = document.getElementById('warningMessage');
      resultsBox.textContent = '';
      messageBox.textContent = '';

      if (results.length > 0) {
        resultsBox.textContent = results.join('\n');

        const nowTime = new Date();
        if (earliestPrepStart < nowTime) {
          messageBox.textContent = '⚠️ 現在時刻よりも前の時刻です';
        } else if (earliestPrepStart - nowTime < 60 * 1000) {
          messageBox.textContent = '⚠️ 集結まで1分未満です';
        }
      } else {
        resultsBox.textContent = '名前と所要時間をすべて入力してください';
      }
    }

    function copyResults() {
      const resultsText = document.getElementById('results').textContent;
      if (!resultsText.trim()) return;
      navigator.clipboard.writeText(resultsText).then(() => {
        alert('コピーしました');
      });
    }
  </script>
</body>
</html>
