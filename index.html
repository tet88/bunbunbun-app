<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>集結開始時刻 計算ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .person {
      margin-bottom: 0.5rem;
    }
    input {
      width: 8em;
      padding: 0.2em;
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5em 1em;
      margin-top: 1rem;
    }
    #results {
      white-space: pre-line;
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    #warningMessage {
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .copy-button {
      margin-top: 1rem;
      padding: 0.3rem 0.8rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>集結開始時刻計算</h1>

  <div>
    到着時刻（例: 12:34:56）:
    <input id="arrivalTime" type="text" placeholder="HH:MM:SS" />
  </div>
  <div>
    遅れ（秒）:
    <input id="delaySeconds" type="number" value="1" />
  </div>
  <div>
    集結時間（分:秒）:
    <input id="prepTime" type="text" value="5:00" />
  </div>

  <h2>メンバー</h2>
  <div class="person"><input class="name" type="text" placeholder="名前" /> <input class="duration" type="text" placeholder="所要時間（分:秒）" /></div>
  <div class="person"><input class="name" type="text" placeholder="名前" /> <input class="duration" type="text" placeholder="所要時間（分:秒）" /></div>
  <div class="person"><input class="name" type="text" placeholder="名前" /> <input class="duration" type="text" placeholder="所要時間（分:秒）" /></div>

  <button onclick="calculate()">計算</button>

  <h2>集結開始時刻</h2>
  <div id="warningMessage"></div>
  <div id="results"></div>
  <button class="copy-button" onclick="copyResults()">コピー</button>

  <script>
    function parseMinutesSeconds(str) {
      const [m, s] = str.split(':').map(Number);
      if (isNaN(m) || isNaN(s)) return NaN;
      return m * 60 + s;
    }

    function formatTime(date) {
      return date.toTimeString().split(' ')[0];
    }

    function calculate() {
      const timeStr = document.getElementById('arrivalTime').value.trim();
      const arrivalParts = timeStr.split(':').map(Number);
      if (arrivalParts.length !== 3) {
        alert('到着時刻は「HH:MM:SS」の形式で入力してください');
        return;
      }

      const now = new Date();
      const arrival = new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...arrivalParts);
      const delay = parseInt(document.getElementById('delaySeconds').value, 10) || 1;
      const prepStr = document.getElementById('prepTime').value.trim();
      const prepSec = parseMinutesSeconds(prepStr);
      if (isNaN(prepSec)) {
        alert('集結時間は「分:秒」の形式で入力してください（例: 5:00）');
        return;
      }

      const result = [];
      let earliestPrepStart = null;

      document.querySelectorAll('.person').forEach((el, i) => {
        const name = el.querySelector('.name').value.trim();
        const durStr = el.querySelector('.duration').value.trim();
        const durSec = parseMinutesSeconds(durStr);
        if (!name || isNaN(durSec)) return;

        const targetArrival = i === 0 ? arrival : new Date(arrival.getTime() - delay * 1000);
        const departure = new Date(targetArrival.getTime() - durSec * 1000);
        const prepStart = new Date(departure.getTime() - prepSec * 1000);

        if (!earliestPrepStart || prepStart < earliestPrepStart) {
          earliestPrepStart = prepStart;
        }

        result.push(`${name} → 集結開始時刻: ${formatTime(prepStart)}`);
      });

      const resultArea = document.getElementById('results');
      const messageBox = document.getElementById('warningMessage');
      resultArea.textContent = '';
      messageBox.textContent = '';

      if (result.length) {
        resultArea.textContent = result.join('\n');
        const now = new Date();

        if (earliestPrepStart < now) {
          messageBox.textContent = '⚠️ 現在時刻よりも前の時刻です';
        } else if (earliestPrepStart - now < 60 * 1000) {
          messageBox.textContent = '⚠️ 集結まで1分未満です';
        }
      } else {
        resultArea.textContent = '入力が不十分です';
      }
    }

    function copyResults() {
      const text = document.getElementById('results').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('コピーしました');
      });
    }
  </script>
</body>
</html>
