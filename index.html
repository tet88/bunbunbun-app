<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デジタルぶんぶんぶん</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: #fffbee;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bee-icon {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    form {
      max-width: 500px;
      margin: 1rem auto;
      background: #fffacd;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffcc00;
    }

    #results {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      color: #222;
    }

    .share {
      text-align: center;
      margin-top: 1rem;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bee-icon">🐝</div>
  <h1>デジタルぶんぶんぶん</h1>

  <form onsubmit="event.preventDefault(); calculateStartTime();">
    <label for="arrival">到着時刻（例: 00:00:00）</label>
    <input type="time" id="arrival" step="1" value="00:00:00" required>

    <label for="delay">到着までの秒数（例: 10）<br><small>一番強い（最後に到着する）人</small></label>
    <input type="number" id="delay" value="10" min="0" required>

    <label for="prep">集結時間（例: 5:00）</label>
    <input type="time" id="prep" value="05:00" required>

    <button type="submit">計算する</button>
  </form>

  <div id="results" class="fade-in"></div>

  <div class="share">
    <button onclick="shareResults()">共有する</button>
  </div>

  <script>
    function calculateStartTime() {
      const arrival = document.getElementById('arrival').value;
      const delay = parseInt(document.getElementById('delay').value, 10);
      const prep = document.getElementById('prep').value;

      const [h, m, s] = arrival.split(':').map(Number);
      const arrivalDate = new Date();
      arrivalDate.setHours(h, m, s);

      const [ph, pm] = prep.split(':').map(Number);
      const prepMs = ((ph * 60) + pm) * 60 * 1000;

      const resultDate = new Date(arrivalDate.getTime() - (delay * 1000) - prepMs);

      const pad = n => String(n).padStart(2, '0');
      const timeString = `${pad(resultDate.getHours())}:${pad(resultDate.getMinutes())}:${pad(resultDate.getSeconds())}`;

      document.getElementById('results').textContent = `集結開始時刻：${timeString}`;
    }

    function shareResults() {
      const text = document.getElementById('results').textContent.trim();
      if (!text) return alert("結果がありません");

      if (navigator.share) {
        navigator.share({ title: '集結時刻', text }).catch(console.error);
      } else if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => alert("結果をコピーしました。Discordなどに貼り付けてください。"))
          .catch(err => alert("コピーに失敗しました: " + err));
      } else {
        alert("共有もコピーもサポートされていません");
      }
    }
  </script>
</body>
</html>
